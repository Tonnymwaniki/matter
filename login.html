<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 CLASS="text-center">SIGN IN</h1>
<form action="" class="p-5">
<div class="row mb-3">
    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required="required">
    </div>

    <div class="col">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" id="pwd" class="form-control" required="required">
    </div>
</div>

  <label for="address" class="form-label">Address</label>
<input type="text" id="address" class="form-control mb-3" placeholder="1234 Main St" required="required">

<label for="address" class="form-label">Address 2</label>
 <input type="text" id="address" class="form-control mb-4" placeholder="Apartment" required="required">


    <div class="row mb-4">
        <div class="col">

            <label for="city" class="form-label">city</label>
        <input type="text" id="city" class="form-control" required="required">
        </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <input type="text" placeholder="choose" class="form-control">
            <select name="" id="state">
                <option value=" " disabled="disabled">---choose---</option>
                <option value="canada">canada</option>
                <option value="russia">russia</option>
                <option value="Nigeria">Nigeria</option>
            </select>
        </div>

        <div class="col">
            <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control" required="required">
        </div>
    </div>

<input type="checkbox" id="check" name="Check me out">
    <label for="check">Check me out</label>
    <br><br>

    <button type="button" class="btn btn-primary">Sign in</button>




</form>

</body>
</html>
